[package]
name = "astroport-liquidity-manager"
version = "1.0.3-astroport-v2"
edition = "2021"
license = "MIT"
description = "Astroport Liquidity Manager contract"
repository = "https://github.com/astroport-fi/astroport"
homepage = "https://astroport.fi"

[features]
library = []

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cosmwasm-std = "1.1"
cosmwasm-schema = "1.1"
cw-storage-plus = "1.0"
cw20 = "0.15"
thiserror = "1.0"
astroport = { path = "../../../packages/astroport", version = "2.9" }
cw20-base = { version = "0.15", features = ["library"] }
astroport-pair = { path = "../../pair", features = ["library"], version = "=1.3.3" }
astroport-pair-stable = { path = "../../pair_stable", features = ["library"], version = "=2.1.4" }
astroport-factory = { path = "../../factory", features = ["library"], version = "1.5" }

[dev-dependencies]
cw-multi-test = "0.16.4"
astroport-token = { path = "../../token" }
astroport-native-coin-registry = { path = "../../periphery/native_coin_registry" }
astroport-generator = { path = "../../tokenomics/generator" }
astroport-whitelist = { path = "../../whitelist" }
serde_json = "1.0.96"
anyhow = "1"
derivative = "2.2"
itertools = "0.10"
