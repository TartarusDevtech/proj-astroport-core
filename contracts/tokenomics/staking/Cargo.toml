[package]
name = "astroport-staking"
version = "2.0.0"
authors = ["Astroport"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.5", features = ["cosmwasm_1_1"] }
cw-storage-plus = "0.15"
thiserror = "1"
cw2 = "0.15"
astroport = { path = "../../../packages/astroport", version = "3" }
cosmwasm-schema = { version = "1.1" }
cw-utils = "1"
osmosis-std = "0.22"

[dev-dependencies]
astroport-token = { path = "../../token" }
astroport-xastro-token = { path = "../../tokenomics/xastro_token" }
anyhow = "1"
derivative = "2"
itertools = "0.11"
# cw-multi-test = "0.15"
cw-multi-test = { git = "https://github.com/astroport-fi/cw-multi-test", branch = "astroport_cozy_fork", features = [
  "stargate",
] }
